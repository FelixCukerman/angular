<div class="bulletsBlock" *ngFor="let a of flights">
    <div class="bullet-item" (click)="editFlight(a)">
        <span class="iconBullet fa fa-plane"></span>
        <p class="titleBullet">{{ a.pointOfDeparture}} -> {{a.destination}}</p>
        <p class="hideText">ticket id: {{a.ticketId}}<br></p>
    </div>
</div>
