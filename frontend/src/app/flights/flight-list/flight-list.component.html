<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<div class="container">
    <div class="row">
        <table class = "col-md-10">
            <thead>
                <tr>
                    <th>Number</th>
                    <th>Departure from</th>
                    <th>Time of departure</th>
                    <th>Destination</th>
                    <th>Arrival time</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let flight of flights"> 
                    <td>{{ flight.number }}</td>
                    <td>{{ flight.pointOfDeparture }}</td>
                    <td>{{ flight.timeOfDeparture | date:'short' }}</td>
                    <td>{{ flight.destination }}</td>
                    <td>{{ flight.arrivalTime | date:'short' }}</td>
                    <td>
                        <button class="btn btn-sm btn-primary"(click)="editFlight(flight)">Detail</button>
                        <button class = "btn btn-sm btn-danger" (click)="delete(flight.number)">Remove</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
