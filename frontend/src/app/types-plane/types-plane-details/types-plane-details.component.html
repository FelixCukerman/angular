<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<div class="container">
    <div class="row">
        <table class = "col-md-10">
            <thead>
                <tr>
                    <th>id</th>
                    <th>modelOfplane</th>
                    <th>countOfSeats</th>
                    <th>dateOfBirthday</th>
                    <th>carryingCapacity</th>
                </tr>
            </thead>
            <tbody>
                    <td>{{ typesPlane.id }}</td>
                    <td>{{ typesPlane.modelOfplane }}</td>
                    <td>{{ typesPlane.countOfSeats }}</td>
                    <td>{{ typesPlane.dateOfBirthday}}</td>
                    <td>{{ typesPlane.carryingCapacity}}</td>
                    <td>
                        <button class="btn btn-sm btn-primary"(click)="editTypePlane(typesPlane)">Detail</button>
                    </td>
            </tbody>
        </table>
    </div>
</div>

<button (click) = "onClick()">To list</button>
