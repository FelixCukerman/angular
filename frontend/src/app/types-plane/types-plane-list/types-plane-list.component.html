
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<div *ngFor="let a of typesPlane">
    <img src="http://expressaero.ru/samolety/images/b_747_200_transaero_2.gif" (click)="editTypesPlane(a)"/>
    <table class = "col-md-10">
        <thead>
            <tr>
                <th>id</th>
                <th>modelOfplane</th>
                <th>countOfSeats</th>
                <th>dateOfBirthday</th>
                <th>carryingCapacity</th>
            </tr>
        </thead>
        <tbody>
            <tr> 
                <td>{{ a.id }}</td>
                <td>{{ a.modelOfplane }}</td>
                <td>{{ a.countOfSeats}}</td>
                <td>{{ a.dateOfBirthday}}</td>
                <td>{{ a.carryingCapacity}}</td>
            </tr>
        </tbody>
    </table>
    <button class = "btn btn-sm btn-danger" (click)="delete(a.id)" style="width: 71%">Remove</button>
    <br/>
    <br/>
    <br/>    
    <br/>
    <br/>
    <br/>
</div>
