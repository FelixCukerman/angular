<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

<div class="bulletsBlock" *ngFor="let a of tickets">
    <div class="bullet-item" (click)="editTicket(a)">
        <span class="iconBullet fa fa-plane"></span>
        <p class="titleBullet">flight number: {{ a.flightNumber}}</p>
        <p class="hideText">price: {{ a.price }}<br></p>
    </div>
    <button class = "btn btn-sm btn-danger" (click)="delete(a.id)" style="width: 60%; margin-left: 18%">Remove</button>
</div>
<p style="margin-top: 100px"></p>
