<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

<div class="bulletsBlock">

        <div class="bullet-item">
                <img src = "https://www.factroom.ru/wp-content/uploads/2017/08/pilot-730x730.png" style="width: 60%"/>

                <br/>
                <br/>
                <br/>
                <br/>
                <p style="text-align: left; margin-left: 20%">Id: {{ aviator.id }}</p>
                <p style="text-align: left; margin-left: 20%">Name: {{ aviator.name }}</p>
                <p style="text-align: left; margin-left: 20%">Surname: {{ aviator.surname}}</p>
                <p style="text-align: left; margin-left: 20%">Birthdate: {{ aviator.dateOfBirthday }}</p>
                <p style="text-align: left; margin-left: 20%">Experience: {{ aviator.experience }}</p>
        </div>
</div>
<input type="text" placeholder="Name" [(ngModel)]="aviator.name" class="form-control" style="width: 15%; float: left; margin-left: 17.9%"/>
<input type="text" placeholder="Surname" [(ngModel)]="aviator.surname" class="form-control" style="width: 15%; float: left; margin-left: 1%"/>
<input type="text" placeholder="Experience" [(ngModel)]="aviator.experience" class="form-control" style="width: 15%; float: left; margin-left: 1%"/>
<button class="btn btn-sm btn-warning" (click)="editAviator(this.aviator)" style="margin-left: 1%; width: 5%">Edit</button>

<button (click) = "onClick()" style="margin-left: 1%; width: 6%">To list</button>
<p style="margin-top: 60px;"></p>
