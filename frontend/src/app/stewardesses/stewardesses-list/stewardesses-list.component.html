<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

<div *ngFor="let a of stewardesses">
                <div class="bulletsBlock" (click) = "editStewardess(a)">
                                <div class="bullet-item">
                                        <img src = "https://st2.depositphotos.com/4323461/11214/v/950/depositphotos_112147294-stock-illustration-girl-retro-stewardess-with-white.jpg" style="width: 60%"/>
                        
                                        <br/>
                                        <br/>
                                        <br/>
                                        <br/>
                                        <p style="text-align: left; margin-left: 20%">Id: {{ a.id }}</p>
                                        <p style="text-align: left; margin-left: 20%">Name: {{ a.name }}</p>
                                        <p style="text-align: left; margin-left: 20%">Surname: {{ a.surname}}</p>
                                        <p style="text-align: left; margin-left: 20%">Birthdate: {{ a.dateOfBirthday }}</p>
                                </div>
                        </div>
                        <button class = "btn btn-sm btn-danger" (click)="delete(a.id)" style="width: 60%; margin-left: 18%">Remove</button>
</div>
