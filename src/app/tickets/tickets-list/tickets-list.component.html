<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<div class="container">
    <div class="row">
        <table class = "col-md-10">
            <thead>
                <tr>
                    <th>id</th>
                    <th>price</th>
                    <th>flight number</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let a of tickets"> 
                    <td>{{ a.id }}</td>
                    <td>{{ a.price }}</td>
                    <td>{{ a.flightNumber}}</td>
                    <td>
                        <button class="btn btn-sm btn-primary"(click)="editTicket(a)">Detail</button>
                        <button class = "btn btn-sm btn-danger" (click)="delete(a.id)">Remove</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
