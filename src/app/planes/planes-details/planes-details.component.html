<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<div class="container">
    <div class="row">
        <table class = "col-md-10">
            <thead>
                <tr>
                    <th>id</th>
                    <th>name</th>
                    <th>type</th>
                    <th>releaseDate</th>
                    <th>timeSpan</th>
                </tr>
            </thead>
            <tbody>
                    <td>{{ plane.id }}</td>
                    <td>{{ plane.name }}</td>
                    <td>{{ plane.type}}</td>
                    <td>{{ plane.releaseDate}}</td>
                    <td>{{ plane.timeSpan}}</td>
                    <td>
                        <button class="btn btn-sm btn-primary"(click)="editPlane(plane)">Detail</button>
                        <button class = "btn btn-sm btn-danger" (click)="delete(plane.id)">Remove</button>
                    </td>
            </tbody>
        </table>
    </div>
</div>

<button (click) = "onClick()">To list</button>
