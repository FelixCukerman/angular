<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

<div class="bulletsBlock" style="margin-bottom: 40px">
        <div class="bullet-item">
                <span class="iconBullet fa fa-plane"></span>
                <p class="titleBullet">flight number: {{ departure.flightNumber}}</p>
                <p class="hideText">time of departure: {{ departure.timeOfDeparture }}<br></p>
        </div>
</div>
<input class="form-control form-control-lg" type="text" placeholder="time of departure" style="width: 23.2%; float: left; margin-left: 17.9%" [(ngModel)] = "departure.flightNumber">
<input class="form-control form-control-lg" type="text" placeholder="flight number" style="width: 23.2%; float: left; margin-left: 1%" [(ngModel)] = "departure.timeOfDeparture">
<button class="btn btn-secondary btn-lg" (click) = "onClick()" style="margin-left: 1%; float: left;">To list</button>
<button class="btn btn-primary btn-lg"(click)="editDeparture(departure)" style="margin-left: 1.0%; float: left;">Edit</button>
