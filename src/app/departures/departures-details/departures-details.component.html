<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<div class="container">
    <div class="row">
      <table class = "col-md-10">
        <thead>
            <tr>
                <th>id</th>
                <th>flightNumber</th>
                <th>timeOfDeparture</th>
                <th>crewId</th>
                <th>planeId</th>
            </tr>
        </thead>
        <tbody> 
                <td>{{ departure.id }}</td>
                <td>{{ departure.flightNumber }}</td>
                <td>{{ departure.timeOfDeparture}}</td>
                <td>{{ departure.crewId }}</td>
                <td>{{ departure.planeId }}</td>
                <td>
                    <button class="btn btn-sm btn-primary"(click)="editDeparture(departure.id)">Detail</button>
                    <button class = "btn btn-sm btn-danger" (click)="delete(departure.id)">Remove</button>
                </td>
        </tbody>
    </table>
    </div>
</div>

<button (click) = "onClick()">To list</button>
