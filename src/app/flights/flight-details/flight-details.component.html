<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<div class="container">
    <div class="row">
        <table class = "col-md-10">
            <thead>
                <tr>
                    <th>Number</th>
                    <th>Point of depature</th>
                    <th>Time of departure</th>
                    <th>Destination</th>
                    <th>Arrival time</th>
                    <th>Ticket id</th>
                </tr>
            </thead>
            <tbody>
              <td>{{ flight.number }}</td>
              <td>{{ flight.pointOfDeparture }}</td>
              <td>{{ flight.timeOfDeparture | date:'short' }}</td>
              <td>{{ flight.destination }}</td>
              <td>{{ flight.arrivalTime | date:'short' }}</td>
              <td>{{ flight.ticketId }}</td>
              <td>
              </td>
            </tbody>
        </table>

        <td>
                <input type="text" placeholder="Point of departure" [(ngModel)]="flight.pointOfDeparture" class="form-control" />
            </td>
            <td>
                <input type="text" placeholder="destination" [(ngModel)]="flight.destination" class="form-control" />
            </td>
            <button class="btn btn-sm btn-warning" (click)="editFlight(flight)">Edit</button>
            <td>
        </td>
    </div>
</div>

<button (click) = "onClick()">To list</button>
